<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    .naslov{
        background: linear-gradient(rgba(0, 0, 0, 0.5),
                       rgba(0, 0, 0, 0.5)), url('../../data/Repairs/Strava_mapa.png') repeat-x;
        height: 495px;
        width: 100%;
        padding-top: 7%;
        padding-left: 7%;
    }
    .bela{
        color:white;
    }
</style>

</head>
<body>
<div class=" ">
      <ul class="nav me-auto">
        <li class="nav-item"><a href="/index" class="nav-link link-body-emphasis px-2 active" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2 ">Repairs</a></li>
        <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2 text-secondary">Manufacturer</a></li>
        <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2 text-secondary">About us</a></li>
      </ul>

    </div>


<div class="naslov">
    <h1 class="bela">
        HONEST, QUALITY WORK
    </h1>
    <h1 class="bela">
        AT AFFORDABLE PRICES
    </h1>
    <p class="bela">
        We provide top-notch service
    </p>
    <button class="bela btn" style="padding: 12px; background: rgb(32,120,217)">
        GET FREE QUOTES
    </button>
</div>


<div class="row row-cols-md-3 g-4" style="width: 80%; margin: auto">
    {% for repair in repairs%}
  <div class="col">
    <div class="card" style="background: rgba(34,34,34,0.83); margin: 10%">
      <img src="{{MEDIA_URL}}{{repair.image.url}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h4 class="card-title" style="color: white">{{repair.code}}</h4>
        <p class="card-text" style="color: gray">{{repair.car.type}}</p>
          <p class="card-text" style="color: white">{{repair.description}}</p>
        <a class="btn" style="border: 3px solid red; color: red">Fix</a>
          <a class="btn btn-primary" href="{% url 'edit repair' repair.id %}">Edit</a>
            <a class="btn btn-primary" href="{% url 'repair details' repair.id %}">Details</a>
            <a class="btn btn-primary" href="{% url 'delete repair' repair.id %}">Delete</a>
      </div>
    </div>
  </div>
    {% endfor %}
</div>

    <div>
        <form action="" style="width: 80%;margin: auto" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>
</html>
